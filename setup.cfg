[flake8]
max-line-length = 120
max-complexity = 10
ignore = E203, E266, E501, W503, B950
select = B,C,E,F,W,T4,B9

[isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true
known_standard_library = dataclasses

[mypy]
python_version = 3.6

[mypy-numpy.*]
ignore_missing_imports = True